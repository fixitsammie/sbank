name: sbank
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.5.4

dependencies:
  flutter:
    sdk: flutter
  sliding_up_panel: ^2.0.0+1
  flutter_stack_toast: ^0.0.2
  http: ^1.2.2
  shared_preferences: ^2.3.3
  provider: ^6.1.2
  firebase_core: ^3.8.0
  firebase_auth: ^5.3.3
  firebase_ui_auth: ^1.16.0
  

  
  
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/images/bg-spiral.png
    - assets/images/logo.png
  
  fonts:
    - family: Satoshi
      fonts:
        - asset: assets/fonts/satoshi/Satoshi-Regular.otf
        - asset: assets/fonts/satoshi/Satoshi-Black.otf
        - asset: assets/fonts/satoshi/Satoshi-Bold.otf
        - asset: assets/fonts/satoshi/Satoshi-Medium.otf
        - asset: assets/fonts/satoshi/Satoshi-Italic.otf
       